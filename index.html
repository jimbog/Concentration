<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Concentration!</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <script   src="https://code.jquery.com/jquery-1.12.3.js"
    integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="  crossorigin="anonymous"></script>
  </head>
  <body>
    <audio id="cheering-clip" preload="auto">
      <source src="assets/1_person_cheering-Jett_Rifkin-1851518140.mp3"></source>
    </audio>
    <header>
      <div id="logo-container">
        <img src="assets/sm-glasses-logo.png" alt="glasses-logo" id="logo"/>
      </div>
      <div id="title-container">
        <h1 id="title">Concentration!</h1>
      </div>
      <div id="info-display"></div>
    </header>
    <div id="space">
      <div class="button-container">
        <div class="buttons" id="play-button"><a href="#">Play!</a></div>
      </div>
      <div id="heads-up">
        <p id="no-match">Sorry, no match!</p>
        <p id="yes-match">You found a match, go again!</p>
        <p id="winning-player"><span id="winner-name"></span> is the Winner!</p>
        <p id="tie-game">Tie Game!</p>
      </div>
      <div class="button-container">
        <div class="buttons" id="again-button"><a href="#">Play Again</a></div>
      </div>
    </div>
    <div class="score-display">PLAYER 1<br>SCORE:<br><span class="score" id="player-one"></span>
      <div class="win-image"><img src="assets/winner-logo.png" alt="" class="w-logo" id="one-win"/></div>
    </div>
    <div id="card-container"></div>
    <div class="score-display">PLAYER 2<br>SCORE:<br><span class="score" id="player-two"></span>
      <div class="win-image"><img src="assets/winner-logo.png" alt="" class="w-logo" id="two-win"/></div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
