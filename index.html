<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Concentration!</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <script   src="https://code.jquery.com/jquery-1.12.3.js"
    integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="  crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="popup-outer"></div>
    <header>
      <div id="logo-container">
        <img src="assets/sm-glasses-logo.png" alt="glasses-logo" id="logo"/>
      </div>
      <div id="title-container">
        <h1 id="title">Concentration!</h1>
      </div>
      <!-- ***************** DON'T FORGET TO REMOVE BUTTON FROM HEADER AFTER MAKING START SCREEN ***************** -->
      <button type="button" id="play-button">Play!</button>
      <div id="info-display"></div>
    </header>
    <div id="space">
      <div id="heads-up">
        <p id="no-match">Sorry, no match!</p>
        <p id="yes-match">You found a match, go again!</p>
      </div>
    </div>
    <div class="score-display">PLAYER 1<br>SCORE:<br><span class="score" id="player-one"></span></div>
    <div id="card-container"></div>
    <div class="score-display">PLAYER 2<br>SCORE:<br><span class="score" id="player-two"></span></div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
